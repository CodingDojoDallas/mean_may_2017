<h1>User Lists Controller</h1>
<table border="1">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Fav Language</th>
  </thead>
  <tbody ng-init="ULC.getUsers()">
    <tr ng-repeat="user in ULC.userList">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.language }}</td>
    </tr>
  </tbody>
</table>
