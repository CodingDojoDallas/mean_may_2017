<h1>Users Controller</h1>
<form ng-submit="CUC.createUser(CUC.newUser)">
  First Name <input type="text" ng-model="CUC.newUser.firstName"><br />
  Last Name <input type="text" ng-model="CUC.newUser.lastName"><br />
  Favorite Language <input type="text" ng-model="CUC.newUser.language"><br />
  <input type="submit" value="Create User">
</form>
<p>&nbsp;</p>
<table border="1">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Fav Language</th>
    <th>Actions</th>
  </thead>
  <tbody ng-init="CUC.getUsers()">
    <tr ng-repeat="user in CUC.userList">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.language }}</td>
      <td><button ng-click="CUC.destroyUser(user)">Delete User</button></td>
    </tr>
  </tbody>
</table>
