<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Products and Orders</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="ProductsController">
      <h1>Products Controller</h1>
      <form ng-submit="createProduct(newProduct)">
        Product Name: <input type="text" ng-model="newProduct.name"><br />
        Product Price: <input type="text" ng-model="newProduct.price"><br />
        <input type="submit" value="Add Product">
      </form>
      <p>&nbsp;</p>
      <table border="1">
        <thead>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </thead>
        <tbody ng-init="getProducts()">
          <tr ng-repeat="product in productList track by $index">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td><button ng-click="destroyProduct(product)">Delete Product</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-controller="OrdersController">
      <h1>Orders Controller</h1>
      <h5>{{ error }}</h5>
      <table border="1">
        <thead>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </thead>
        <tbody ng-init="getProducts()">
          <tr ng-repeat="product in productList track by $index">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.quantity }}</td>
            <td><button ng-click="buyOrder(product)">Buy</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </body>
</html>
