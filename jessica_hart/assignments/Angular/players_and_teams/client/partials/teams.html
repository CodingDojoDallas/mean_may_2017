<form ng-submit="TC.create(TC.newTeam)">
  <label>Name</label>
  <input type="text" ng-model="TC.newTeam.name">
  <input type="submit" value="Add New Team">
</form>
<table>
  <thead>
    <th>Team Name</th>
    <th>Actions</th>
  </thead>
  <tbody ng-init="TC.index()">
    <tr ng-repeat="team in TC.teams">
      <td>{{ team.name }}</td>
      <td><button ng-click="TC.delete(team)">Remove Team</button></td>
    </tr>
  </tbody>
</table>
