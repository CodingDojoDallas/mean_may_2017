<form ng-submit="PC.create(PC.newPlayer)">
  <label>Name</label>
  <input type="text" ng-model="PC.newPlayer.name">
  <input type="submit" value="Add Player">
</form>
<table>
  <thead>
    <th>Name</th>
    <th>Actions</th>
  </thead>
  <tbody ng-init="PC.index()">
    <tr ng-repeat="player in PC.players">
      <td>{{ player.name }}</td>
      <td><button ng-click="PC.delete(player)">Remove Player</button></td>
    </tr>
  </tbody>
</table>
