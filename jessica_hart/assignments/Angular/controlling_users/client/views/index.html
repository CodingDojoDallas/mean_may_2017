<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Controlling Users</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="UsersController">
    <h1>Users Controller</h1>
    <form ng-submit="createUser()">
      First name: <input type="text" ng-model="newUser.firstName"><br />
      Last name: <input type="text" ng-model="newUser.lastName"><br />
      Favorite Language: <input type="text" ng-model="newUser.language"><br />
      <input type="submit" value="Create User">
    </form>
    <p>&nbsp;</p>
    <table border="1">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in userList track by $index">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.language }}</td>
          <td><a ng-click="destroyUser(user)" href="#">Delete User</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
