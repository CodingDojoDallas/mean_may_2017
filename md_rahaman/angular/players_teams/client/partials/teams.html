<html>
<head>
	<title>Teams page</title>
</head>
<body>
	<h1>Teams page</h1>
	<form ng-submit="createTeam(newTeam)" >
			<div>
				<label>Name</label>
				<input type="text" ng-model="newTeam.name">
			</div>
			<input type="submit" value="Add a new Team">
	</form>

	<table ng-init="getTeams()">
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="team in teams">
			<td>{{team.name}}</td>
			<td><button ng-click="deleteTeam(team)">Remove player</button></td>
		</tr>
	</table>
</body>
</html>
