<html>
<head>
	<title>Player</title>
</head>
	<body>
		<h1>Player page</h1>
		<form ng-submit="createPlayer(newPlayer)" >
			<div>
				<label>Name</label>
				<input type="text" ng-model="newPlayer.name">
			</div>
			<input type="submit" value="Create Player">
		</form>

		<table ng-init="getPlayers()">
			<tr>
				<th>Name</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="player in players">
				<td>{{player.name}}</td>
				<td><button ng-click="deletePlayer(player)">Remove player</button></td>
			</tr>
		</table>

	</body>
</html>
