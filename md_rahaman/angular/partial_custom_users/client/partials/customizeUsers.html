<html>
	<head>
		<title>user page</title>
	</head>

	<body>
		<div>
			<form ng-submit="createUser(newUser)" ng-init="getUsers()">
				<div>
					<label>First Name</label>
					<input type="text" ng-model="newUser.first_name">
				</div>
				<div>
					<label>Last Name</label>
					<input type="text" ng-model="newUser.last_name">
				</div>
				<div>
					<label>Fav Language</label>
					<input type="text" ng-model="newUser.fav_lang">
				</div>
				<input type="submit" value="Create User">

			</form>

			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Fav Language</th>
					<th>Actions</th>
				</tr>
				<tr ng-repeat="user in users">
					<th>{{user.first_name}}</th>
					<th>{{user.last_name}}</th>
					<th>{{user.fav_lang}}</th>
					<th><button ng-click="deleteUser(user)">Delete</button></th>
				</tr>
			</table>
		</div>

	</body>
</html>
