<h1>Add a Friend</h1>
<ul>
  <li ng-repeat='error in FC.errors'>{{error}}</li>
</ul>
<form ng-submit="FC.create(FC.newFriend)">
  First name <input type="text" ng-model="FC.newFriend.first_name"><br>
  Last name <input type="text" ng-model="FC.newFriend.last_name"><br>
  Birthday <input type="date" ng-model="FC.newFriend.birthday"><br>
  <input type="submit" value="Create">
</form>
