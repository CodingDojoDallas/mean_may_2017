<h1 ng-init="FC.show()">Friend</h1>
<h4>First name {{ FC.friend.first_name }}</h4>
<h4>Last name {{ FC.friend.last_name }}</h4>
<h4>Birthday {{ FC.friend.birthday | date:'yyyy-MM-d' }}</h4>
<h4>Date added {{ FC.friend.createdAt | date:'yyyy-MM-d' }}</h4>
<h4>Last updated {{ FC.friend.updatedAt | date:'yyyy-MM-d' }}</h4>
