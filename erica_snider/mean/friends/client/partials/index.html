<h1 ng-init="FC.index()">Friends</h1>
<ul>
  <li ng-repeat='error in FC.errors'>{{error}}</li>
</ul>
<a href="/#!/new">New Friend</a>
<br>
<br>
Filter by first name <input type="text" ng-model="filter_name.first_name ">
<br>
Filter by last name <input type="text" ng-model="filter_name.last_name">
<br>
Filter by birthday <input type="text" ng-model="filter_name.birthday">
<br>
<br>

<table>
  <thead>
    <th>Name</th>
    <th>Birthday</th>
    <th>Show</th>
    <th>Update</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr ng-repeat="friend in FC.friends | filter: filter_name:strict">
      <td>{{ friend.first_name }} {{ friend.last_name }}</td>
      <td>{{ friend.birthday | date:'yyyy-MM-d' }}</td>
      <td><a href='#!/friends/{{friend._id}}'>show</a></td>
      <td><a href="#!/friends/{{friend._id}}/edit">edit</a></td>
      <td><a href="#" ng-click="FC.destroy(friend._id)">delete</a></td>
    </tr>
  </tbody>
</table>
