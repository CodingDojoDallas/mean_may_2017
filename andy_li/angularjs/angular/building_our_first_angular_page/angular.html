<html ng-app="app">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script type='text/javascript'>
      var app = angular.module("app", []);
      app.controller('divController', function ($scope){
        $scope.myName = "Andy";
        $scope.myFavLang = "JavaScript";
        $scope.myFavJSLib = "Angular";
      });
    </script>
  </head>
  <body>
    <div ng-controller='divController'>
      <p>Hi, my name is {{ myName }}, my favorite language is {{ myFavLang }}, because {{ myFavJSLib }} is awesome!</p>
    </div>
  </body>
</html>
