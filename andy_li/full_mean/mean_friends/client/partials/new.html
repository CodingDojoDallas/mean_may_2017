<div ng-init="FC.index()">
  <h3>Add a New Friend</h3>
  <form ng-submit="FC.create(FC.newFriend)">
    <label>First Name: <input type="text" ng-model="FC.newFriend.first_name"></label>
    <label>Last Name: <input type="text" ng-model="FC.newFriend.last_name"></label>
    <label>Birthday: <input type="date" ng-model="FC.newFriend.bday"></label>
    <input type="submit" value="Add friend">
  </form>

  <p class="err_msg" ng-repeat="error in FC.errors">{{ error }}</p>

</div>
