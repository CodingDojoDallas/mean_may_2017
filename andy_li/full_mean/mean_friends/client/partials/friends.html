<div ng-init="FC.index()">
  <input placeholder="Filter by Name" ng-model="name">

  <table>
    <tbody>
      <tr>
        <th>Name</th>
        <th>Show</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      <tr ng-repeat="friend in FC.friends | filter: name">
        <td>{{ friend.first_name }} {{ friend.last_name }}</td>
        <td><a href="/#!/show/{{ friend._id }}">show</a></td>
        <td><a href="/#!/edit/{{ friend._id }}">edit</a></td>
        <td><a href="" ng-click="FC.delete(friend)">delete</a></td>
      </tr>
    </tbody>
  </table>

  <a href="/#!/new">New Friend</a>

</div>
