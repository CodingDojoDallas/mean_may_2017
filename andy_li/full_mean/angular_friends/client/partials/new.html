<h3>Add a New Friend</h3>
<form ng-submit="createFriend(newFriend)">
  <label>First Name: <input type="text" ng-model="newFriend.first_name"></label>
  <label>Last Name: <input type="text" ng-model="newFriend.last_name"></label>
  <label>Birthday: <input type="date" ng-model="newFriend.bday"></label>
  <input type="submit" value="Add friend">

</form>
