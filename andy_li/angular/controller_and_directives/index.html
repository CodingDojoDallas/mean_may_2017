<html ng-app='myApp'>
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script type='text/javascript'>
      var myAppModule = angular.module('myApp', []);
      myAppModule.controller('foodsController', function ($scope){
        $scope.getFoods = function(){
          $scope.foods = [
            {food: "Rice"},
            ];
        }
        $scope.addFood = function(){
          $scope.foods.push($scope.newFood);
          $scope.newFood = {};
        }
      });
    </script>
  </head>
<body>
  <div class="container" ng-controller='foodsController'>
    <form>
      <label>Favorite Food <input type="text" placeholder="Fav Food" ng-model="newFood.food"></label>
      <input type="submit" value="Add Food" ng-submit="addFood()">

    </form>
    <p>Currently typing: {{ newFood.food }}</p>

    <input placeholder="Filter Foods" ng-model="searchFood">
    <div class="foods_box" ng-init="getFoods()">
      <p ng-repeat="food in foods | filter: searchFood">{{ food.food }}</p>
    </div>
  </div>
</body>
</html>
