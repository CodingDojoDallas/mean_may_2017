<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>Controlling Users</title>
	<script src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body ng-controller="usersController">
	Users Controller
	<div>
		<form>
			First Name:<input type="text" ng-model="newUser.first_name">
			Last Name:<input type="text" ng-model="newUser.last_name">
			Favorite Language:<input type="text" ng-model="newUser.favorite_language">
			<input type="submit" value="Create User" ng-click="addUser()">
		</form>
	</div>
	<div>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Favorite Language</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="user in users">
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.favorite_language}}</td>
				<td><button ng-click="deleteUser(user, $index)">Delete User</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
