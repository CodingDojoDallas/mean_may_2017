<html ng-app="app">
    <head>
        <script src="angular/angular.js"></script>
        <script src="angular/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div ng-controller="ProductsController">
                <h1>Products</h1>
                <form ng-submit="createProduct(newProduct)" ng-init="getProducts()">
                    <div>
                        <label>Product Name</label>
                        <input type="text" ng-model="newProduct.name">
                    </div>
                    <div>
                        <label>Product Price</label>
                        $<input type="number" min="0" ng-model="newProduct.price">
                    </div>
                    <input type="submit" value="Create Product">
                </form>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    <tr ng-repeat="product in products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price |  currency:"$" }}</td>
                        <td><button ng-click="deleteProduct(product)">Delete</button></td>
                    </tr>
                </table>
            </div>
            <div ng-controller="OrdersController">
                <h1>Orders</h1>
                <h5>{{ error }}</h5>
                <table ng-init="getProducts()">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                    <tr ng-repeat="product in products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.qty }}</td>
                        <td><button ng-click="buyProduct(product)">Buy</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
