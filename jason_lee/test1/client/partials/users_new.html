<div ng-init="UC.index()">
	<div>
		<form ng-submit="UC.create(UC.newUser)">
			<div>
				<label>Name</label>
				<input type="text" ng-model="UC.newUser.name">
			</div>
			<div>
				<label>Email</label>
				<input type="text" ng-model="UC.newUser.email">
			</div>
			<input type="submit" value="Create User">
		</form>
		<p class='error' ng-repeat-"error in UC.errors">{{error}}</p>
	</div>
	<div>
		<table>
			<tr>
				<th>Name</th>
				<th>Email</th>
			</tr>
			<tr ng-repeat="user in UC.users track by $index">
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
			</tr>
		</table>
	</div>
	
</div>
