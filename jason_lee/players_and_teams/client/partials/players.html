<div> 
    <form ng-submit="PC.addPlayer(PC.newPlayer)">
      Name<input type="text" ng-model="PC.newPlayer.name">
      <input type="submit" value="Add Player">
    </form>
    <table ng-init="PC.getPlayers()">
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="player in PC.players">
        <td>{{player.name}}</td>
        <td><button ng-click="PC.removePlayer()">Remove Player</button></td>
      </tr>
    </table>
 </div>
