<style type="text/css">
	.input {
		margin-left: 60px;
	}
	input {
		margin-bottom: 15px;
		margin-top: 10px;
	}
	fieldset {
		width: 330px;
		margin-top: 50px;
	}
	body {
		padding: 100px;
	}


</style>
<div ng-app='app'>
	<div ng-controller='UserController as UC'>
		<fieldset>
			<legend>Customize Users</legend>
			<form ng-submit='UC.createUser(UC.user)'>
				<div>
					<label>First Name <input class="input" type="text" ng-model='UC.user.first_name'></label>
				</div>
				<div>
					<label>Last Name <input class="input" type="text" ng-model='UC.user.last_name' ></label>
				</div>
				<div>
					<label>Favourite Language <input type="text" ng-model='UC.user.fav_lang'></label>
				</div>
				<div>
					<input type="submit" value="Create User">
				</div>
			</form>
		</fieldset>
		<table ng-init='UC.getUsers()'>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Favourite Language</th>
				<th>Action</th>
			</tr>
			<tr ng-repeat='user in UC.users'>
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.fav_lang}}</td>
				<td><button ng-click="UC.deleteUser(user)">Delete</button></td>
			</tr>
		</table>
	</div>
</div>
