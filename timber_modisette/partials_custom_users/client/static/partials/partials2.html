<h1>User List</h1>
<div ng-controller="UserController as UC">
	<table ng-init="UC.getUsers()">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Favourite Language</th>
		</tr>
		<tr ng-repeat="user in UC.users">
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
			<td>{{user.fav_lang}}</td>
		</tr>
	</table>
</div>
